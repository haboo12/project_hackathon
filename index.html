<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사막화 지역 문제 해결 가이드</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            padding: 30px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.2em;
            font-weight: 600;
        }
        .image-section {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
        }
        .image-placeholder {
            width: 48%; /* Adjust based on desired layout */
            height: 250px;
            background-color: #e0e0e0;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #666;
            font-style: italic;
            overflow: hidden; /* To handle image scaling */
            border: 2px solid #9acf9c; /* Add this line for a border */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .image-placeholder img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures image covers the area without distortion */
            border-radius: 8px;
        }
        .chat-window {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            margin-bottom: 20px;
            background-color: #fafafa;
            display: flex;
            flex-direction: column;
            gap: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .message {
            padding: 10px 15px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
            font-size: 0.95em;

        }
        .user-message {
            background-color: #dcf8c6;
            align-self: flex-end;
            border-bottom-right-radius: 2px;
        }
        .ai-message {
            background-color: #e9e9eb;
            align-self: flex-start;
            border-bottom-left-radius: 2px;
        }
        .input-area {
            display: flex;
            gap: 10px;
        }
        .input-area input[type="text"] {
            flex-grow: 1;
            padding: 12px 18px;
            border: 1px solid #ccc;
            border-radius: 25px;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s;
        }
        .input-area input[type="text"]:focus {
            border-color: #4CAF50;
        }
        .input-area button {
            padding: 12px 25px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        .input-area button:hover {
            background-color: #45a049;
        }
        .api-key-info {
            font-size: 0.85em;
            color: #777;
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>사막화 지역의 농업 및 물 문제 해결 가이드 🌍💧</h1>

        <div class="image-section">
            <div class="image-placeholder" id="desertification-map-image">
                <img id="img1" src="aridity_th.jpg" alt="사막화 지역 지도">
            </div>
            <div class="image-placeholder" id="other-image">
                <img id="img2" src="image1.jpg" alt="물 부족 지도">
            </div>
        </div>

        <div class="chat-window" id="chatWindow" >
            <div class="message ai-message" style="padding: 10px 15px !important;">안녕하세요! 사막화 지역의 농업 및 물 문제에 대해 궁금한 점을 질문해주세요.</div>
        </div>

        <div class="input-area">
            <input type="text" id="userInput" placeholder="질문을 입력하세요...">
            <button onclick="sendMessage()">질문하기</button>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        const chatWindow = document.getElementById('chatWindow');
        const userInput = document.getElementById('userInput');
        const apiKeyPlaceholder = document.getElementById('apiKeyPlaceholder');

        const API_KEY = "AIzaSyAP3d3CImySJbCqtUx0LPEp0C7B8IjAIBI";

        function appendMessage(sender, message) {
            // message 변수에 마크다운 텍스트가 있다고 가정합니다.
// 예: const message = '# 안녕하세요!\n이것은 *강조된* 텍스트입니다.';

const messageDiv = $('<div>'); // 새 div 요소 생성
messageDiv.addClass('message'); // 'message' 클래스 추가
messageDiv.addClass(sender === 'user' ? 'user-message' : 'ai-message'); // 조건부 클래스 추가

// 마크다운 텍스트를 HTML로 변환하여 삽입
messageDiv.html(marked.parse(message).replace(/^<p>(.*)<\/p>\n?$/s, "$1")); // <--- 이 부분이 변경되었습니다!

$('#chatWindow').append(messageDiv); // chatWindow에 추가

// chatWindow를 스크롤 맨 아래로 이동
$('#chatWindow').scrollTop($('#chatWindow')[0].scrollHeight);
        }

        let conversation = [
                            {
                                role: "user",
                                parts: [{ text: "이 대화는 물 부족 문제와 관련된 내용만 허용하도록 해줘. 만약에 대화 도중에 물 부족 문제에서 벗어난 질문이나 요청이 있다면 `주제에서 벗어났습니다.`를 답해줘." }]
                            },
                            {
                                role: "model",
                                parts: [{ text: "네, 알겠습니다." }]
                            }
                        ]
        async function sendMessage() {
            const userText = userInput.value.trim();
            if (userText === '') return;

            appendMessage('user', userText);
            userInput.value = ''; // 입력창 비우기
            conversation.push({
                                role: "user",
                                parts: [{ text: userText }]
                            })

            const API_ENDPOINT = "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent"

            try {
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-goog-api-key': API_KEY
                    },
                    body: JSON.stringify({
                        contents: conversation
                    })
                });
                const data = await response.json();
                let aiResponse = "답변을 가져오는 데 실패했습니다.";
                if (data.candidates && data.candidates[0] && data.candidates[0].content && data.candidates[0].content.parts && data.candidates[0].content.parts[0]) {
                    aiResponse = data.candidates[0].content.parts[0].text;
                }
                
                conversation.push({
                                role: "model",
                                parts: [{ text: aiResponse }]
                            })
                appendMessage('ai', marked.parse(aiResponse));
            } catch (error) {
                console.error('API 호출 중 오류 발생:', error);
                appendMessage('ai', 'API 호출 중 오류가 발생했습니다. 잠시 후 다시 시도해주세요.');
            }
            

            // API 연동 전 테스트를 위한 임시 응답
        }

        // Enter 키로 메시지 전송
        userInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        $('#img1').click(() => window.open('https://wad.jrc.ec.europa.eu/', '_blank'))
        $('#img2').click(() => window.open('https://if-blog.tistory.com/5096', '_blank'))
    </script>
</body>
</html>
